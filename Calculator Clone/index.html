<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="js.js" defer></script>
    <title>Document</title>
</head>
<body>
<!-- <body onclick="valueX (event)"> -->


    <div class="container">

        <button class="answer num ans"></button>



        <button id = "one" class="one num int calcNums ">1</button>
        <button id = "two" class="two num int calcNums">2</button>
        <button id = "three" class="three num int calcNums">3</button>
        <button id = "four" class="four num int calcNums">4</button>
        <button id = "five" class="five num int calcNums">5</button>
        <button id = "six" class="six num int calcNums">6</button>
        <button id = "seven" class="seven num int calcNums">7</button>
        <button id = "eight" class="eight num int calcNums">8</button>
        <button id = "nine" class="nine num int calcNums">9</button>
        <button id = "zero" class="zero num int calcNums">0</button>

        <button id = "add" class="add opp num">+</button>
        <button id = "subtract" class="subtract opp num">-</button>
        <button id = "divide" class="divide opp num">/</button>
        <button id = "multiply" class="multiply opp num">x</button>
        <button id = "decimal" class="decimal dec num">.</button>
        
        <button id = "equal" class="equal eq num">=</button>
        <button id = "clear" class="clear cl num">C</button>
        <button id = "percent" class="percent per num">%</button>
        <button id = "negative" class="negative neg num">+/-</button>



    </div>
